<!DOCTYPE html>
<html>

<head>
	<title>Flask App</title>
</head>

<body>
	<h1>---------------------------------------------------</h1>
	<h1>Welcome to Structured Data Scribe</h1>
	<h1>---------------------------------------------------</h1>

	<h2>CSV Uploader</h2>
	<form method="post" action="/upload" enctype="multipart/form-data">
		<input type="file" name="file">
		<input type="submit" value="Upload">
	</form>
	<div>{{msg}}</div>
	<br />
	<br />
	<h2>Labeling Functions</h2>
	<label for="review-guidance">Review Guidance: </label>
	<textarea name="description" id="description" rows="5" cols="50"></textarea>
	<br />
	<br />
	<form action="/label" method="post">
		<button type="submit">Generate Labels</button>
	</form>
	<br />
	<br />
	<h2>Download Results</h2>
	<form action="/download" method="get">
		<label for="filename">Enter filename:</label>
		<input type="text" name="filename" id="filename" />
		<button type="submit">Download</button>
	</form>
</body>

</html>
